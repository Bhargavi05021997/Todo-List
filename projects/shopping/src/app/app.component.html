<div class="container">
<h2>ToDoList</h2>
<div>
<input type="text" placeholder="enter task name" #task/>
<br>
<br>
<button (click)="addTask(task.value)">Add</button>
<br>
<br>
<ul *ngFor="let item of list; let i=index">
    <li>{{item.name}} <button (click)="deleteTask(i)">Delete</button></li>
</ul>
</div>
<div>
    <h2>Call Api in Angular</h2>
    <p *ngFor="let item of Users">Name:{{item.name}} ,    City:{{item.city}}</p>
</div>
</div>
