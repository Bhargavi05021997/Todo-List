<div class="container-fluid">
    <form [formGroup]="frmRegister">
        <h2>Register Product</h2>
          <dl>
               <dt>UserName</dt>
               <dd><input type="text" formControlName="Username"></dd>
               <dd *ngIf="UserName.invalid" clas="text-danger">
                   <span *ngIf="UserName.errors?.['required']">Name Required</span>
                   <span *ngIf="UserName.errors?.['minlength']">Name too short min 4 chars</span>
               </dd>
               <dt>Mobile</dt>
               <dd><input type="text" formControlName="Price"></dd>
               <dd *ngIf="Mobile.invalid" class="text-danger">
                   <span *ngIf="Mobile.errors?.['reqqired']">Number Required</span>
                   <span *ngIf="Mobile.errors?.['pattern']">minimum number reqiured</span>
               </dd>
               </dl>
           <button class="btn btn-primary">Register</button>
        </form>
    </div>
